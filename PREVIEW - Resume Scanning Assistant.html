      <style>
        * {
  box-sizing: border-box;
  margin: 0;
}

body {
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

.dev-harness {
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 999;
  font-family: "Inconsolata";
  font-weight: 500;
  letter-spacing: 0;
  font-size: 14px;
}

.popper-container {
  width: 100%;
  height: 32px;
  font-family: "Inconsolata";
}

.footer-content {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  transition: bottom 0.3s;
  height: 32px;
  box-shadow: 0 1px 0 0 #00000012;
  display: flex;
  align-content: center;
  align-items: center;
  border: 1px solid #cbcbcb;
  border-radius: 6px 6px 0 0;
  background: #ffffff;
}

.footer-content.footer-hidden {
  bottom: -32px;
}

.environment-container {
  display: flex;
  flex: 1;
  padding-left: 90px;
  justify-content: center;
}

.environment-box {
  background-color: #a2b9d736;
  padding: 0 4px;
}

.environment-name {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.notification-container {
  position: relative;
  justify-content: right;
  right: 8px;
  gap: 8px;
}

.notification-container:hover {
  cursor: pointer;
}

.notification-text {
  font-size: 13px;
  line-height: 20px;
}

.notification-number {
  background-color: #00000012;
  width: 20px;
  justify-content: center;
}

.relative-wrapper {
  position: relative;
}

.toast-container {
  display: flex;
  flex-direction: column;
  position: absolute;
  right: 16px;
  bottom: 26px;
  width: 515px;
  gap: 8px;
  opacity: 1;
  transition: opacity 0.3s, visibility 0.3s;
}

.footer-hidden .toast-container,
.toast-hidden {
  opacity: 0;
  visibility: collapse;
  pointer-events: none;
}

.toast {
  border: 1px solid;
  font-size: 14px;
  overflow: hidden;
  box-shadow: 0px 8px 16px -4px #0000003d;
  position: relative;
  border-radius: 8px;
  gap: 6px;
  display: flex;
  flex-direction: column;
  padding: 12px;
}

.toast-header {
  display: inline-flex;
  gap: 8px;
}

.toast-title {
  font-weight: 700;
}

.toast-body {
  font-weight: 400;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.warning .toast-body,
.error .toast-body {
  position: relative;
  padding-left: 24px;
}

.toast-links {
  display: flex;
  gap: 8px;
}

.toast.warning {
  background-color: #fff8ec;
  border-color: #dc892a;
  color: #6f4616;
}

.toast.error {
  background-color: #ffedeb;
  border-color: #b13325;
  color: #6d1f17;
}

.warning a {
  color: #6f4616;
}

.error a {
  color: #5c1d16;
}

.info a {
  gap: 8px;
}

.toast.info {
  border-color: #cbcbcb;
  color: #333333;
}

.info .link-text a {
  font-weight: 500;
  color: #2d53b1;
}

.button:hover {
  cursor: pointer;
  background-color: #00000012;
}

.popper-button {
  position: absolute;
  top: 4px;
  left: 8px;
  border: none;
  padding: 4px;
  background-color: #ffffff;
  width: 24px;
  height: 24px;
  border-radius: 4px;
  z-index: 1;
  opacity: 1;
  transition: opacity 0.3s;
}

.popper-button:active {
  box-shadow: 0px 2px 2px 0px #00000029 inset, 1px 0px 1px 0px #00000014 inset, -1px 0px 1px 0px #00000014 inset;
}

.popper-button.hidden {
  opacity: 0;
}

.popper-button.hidden:hover {
  opacity: 1;
}

.popper-button.no-pointer {
  pointer-events: none;
}

.dismiss-button {
  position: absolute;
  padding: 4px;
  width: 24px;
  height: 24px;
  border-radius: 6px;
  top: 13px;
  right: 12px;
  display: flex;
  justify-content: center;
  border: none;
  background-color: transparent;
}

.dismiss-button:active {
  background: #0000001c;
}

.cancel-icon {
  width: 16px;
  height: 16px;
}

.chevron-icon {
  transition: transform 0.15s;
}

.chevron-icon-up {
  box-shadow: 0px 8px 16px -4px #0000003d;
  transform: rotate(0deg);
}

.rotate {
  transform: rotate(180deg);
}

.down-left-arrow-icon {
  width: 16px;
  height: 15px;
}

.warning-icon,
.error-icon {
  width: 16px;
  height: 16px;
  float: left;
}

.info-icon {
  display: none;
}

.box {
  display: flex;
  align-items: center;
  font-size: 14px;
  height: 20px;
  border-radius: 4px;
}

.action-item-box {
  padding: 8px 10px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  background-color: rgba(0, 0, 0, 0.03);
  display: flex;
  align-items: center;
  cursor: pointer;
}

.action-item-box input[type="checkbox"] {
  cursor: pointer;
}

.action-item-box label {
  padding-left: 8px;
  color: #000000;
  cursor: pointer;
}

.widget-button {
  font-family: "Inconsolata";
}

.widget-button.secondary {
  cursor: pointer;
  color: #000000;
  border: none;
  box-shadow: 0px -1px 0px 0px rgba(0, 0, 0, 0.24) inset, 0px 1px 1px 0px rgba(0, 0, 0, 0.16), 0 0 0 1px #cbcbcb inset;
  background-color: #fff;
  border-radius: 6px;
  padding: 6px 12px;
